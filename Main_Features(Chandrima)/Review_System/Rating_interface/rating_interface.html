<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rating Interface</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f8ff; padding: 20px; }
    h2 { color: #333; }
    .rating { display: flex; flex-direction: row-reverse; justify-content: center; }
    .rating input { display: none; }
    .rating label {
      position: relative;
      width: 1em;
      font-size: 3rem;
      color: #FFD700;
      cursor: pointer;
    }
    .rating label::before {
      content: "â˜…";
      position: absolute;
      opacity: 0;
    }
    .rating label:hover:before,
    .rating label:hover ~ label:before {
      opacity: 1 !important;
    }
    .rating input:checked ~ label:before {
      opacity: 1;
    }
    form { max-width: 500px; margin: 0 auto; }
    textarea { width: 100%; height: 100px; margin-top: 10px; padding: 10px; }
    button { margin-top: 10px; padding: 10px 20px; background: #28a745; color: #fff; border: none; cursor: pointer; }
    .error { color: red; font-size: 0.9em; }
  </style>
</head>
<body>
  <h2>Submit Your Review</h2>
  <form id="reviewForm">
    <div class="rating">
      <input type="radio" id="star5" name="rating" value="5"><label for="star5" title="5 stars"></label>
      <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars"></label>
      <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars"></label>
      <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars"></label>
      <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star"></label>
    </div>
    <div class="error" id="ratingError"></div>
    <textarea id="comment" name="comment" placeholder="Write your comment here..."></textarea>
    <div class="error" id="commentError"></div>
    <button type="submit">Submit Review</button>
  </form>
  <script src="validate.js"></script>
</body>
</html>
