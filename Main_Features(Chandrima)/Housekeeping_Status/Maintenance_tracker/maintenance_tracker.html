<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maintenance Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    h2 { color: #333; }
    form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 5px #aaa; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; background: #28a745; color: white; border: none; border-radius: 4px; }
    .error { color: red; font-size: 13px; }
  </style>
</head>
<body>
  <h2>Report Maintenance Issue</h2>
  <form id="maintenanceForm">
    <label for="roomNumber">Room Number</label>
    <input type="text" id="roomNumber" name="roomNumber" placeholder="e.g., 101">
    <div class="error" id="roomNumberError"></div>

    <label for="issueType">Issue Type</label>
    <select id="issueType" name="issueType">
      <option value="">-- Select Issue --</option>
      <option value="plumbing">Plumbing</option>
      <option value="electrical">Electrical</option>
      <option value="furniture">Furniture</option>
      <option value="other">Other</option>
    </select>
    <div class="error" id="issueTypeError"></div>

    <label for="description">Description</label>
    <textarea id="description" name="description" rows="4" placeholder="Describe the issue..."></textarea>
    <div class="error" id="descriptionError"></div>

    <button type="submit">Submit Report</button>
  </form>

  <script src="validate.js"></script>
</body>
</html>
