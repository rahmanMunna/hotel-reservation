<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Turnover Alert</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fff8f0; padding: 20px; }
    h2 { color: #333; }
    .alert { background: #fff3cd; padding: 15px; border-left: 5px solid #ffc107; margin-bottom: 10px; border-radius: 4px; }
    .alert h3 { margin: 0; }
    .alert p { margin: 5px 0 0; }
  </style>
</head>
<body>
  <h2>Turnover Alerts</h2>
  <div class="alert">
    <h3>Room 104</h3>
    <p>Check-out at 11:00 AM. Cleaning not started.</p>
  </div>
  <div class="alert">
    <h3>Room 105</h3>
    <p>Check-out at 12:00 PM. Cleaning in progress.</p>
  </div>
</body>
</html>
