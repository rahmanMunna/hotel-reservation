<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room Gallery</title>
  <style>
    body { font-family: Arial; background: #f8f8f8; padding: 20px; }
    .room { margin-bottom: 20px; padding: 15px; background: #fff; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    .room img { width: 100%; max-width: 400px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Room Gallery</h2>
  <div class="room">
    <h3>Standard Room</h3>
    <img src="standard.jpg" alt="Standard Room">
    <p>Basic amenities, Queen bed, Free Wi-Fi.</p>
  </div>
  <div class="room">
    <h3>Deluxe Room</h3>
    <img src="deluxe.jpg" alt="Deluxe Room">
    <p>Spacious room, King bed, Balcony view.</p>
  </div>
  <div class="room">
    <h3>Suite Room</h3>
    <img src="suite.jpg" alt="Suite Room">
    <p>Luxury space, 2 Bedrooms, Mini bar, Bathtub.</p>
  </div>
</body>
</html>
