<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Response Tool</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h2 { color: #333; }
    select { padding: 5px; margin-bottom: 20px; }
    .review { border-bottom: 1px solid #ccc; padding: 10px 0; }
    .review p { margin: 5px 0; }
  </style>
</head>
<body>
  <h2>Filter Reviews by Traveler Type</h2>
  <label for="travelerType">Select Traveler Type:</label>
  <select id="travelerType">
    <option value="all">All</option>
    <option value="business">Business</option>
    <option value="family">Family</option>
    <option value="solo">Solo</option>
    <option value="couple">Couple</option>
  </select>

  <div id="reviews">
    <div class="review" data-type="business">
      <p><strong>Alice Brown</strong> – ★★★★★</p>
      <p>Perfect for business trips. Fast check-in and quiet rooms.</p>
    </div>
    <div class="review" data-type="family">
      <p><strong>Bob Johnson</strong> – ★★★★☆</p>
      <p>Great for families. Kids loved the pool.</p>
    </div>
    <div class="review" data-type="solo">
      <p><strong>Charlie Davis</strong> – ★★★☆☆</p>
      <p>Good location but room was small for a solo traveler.</p>
    </div>
  </div>

  <script>
    document.getElementById('travelerType').addEventListener('change', function() {
      var selectedType = this.value;
      var reviews = document.querySelectorAll('#reviews .review');
      reviews.forEach(function(review) {
        if (selectedType === 'all' || review.getAttribute('data-type') === selectedType) {
          review.style.display = 'block';
        } else {
          review.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
