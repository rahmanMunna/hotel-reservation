<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Navigation</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 20px; }
    .nav { background: #333; color: #fff; padding: 10px; border-radius: 5px; }
    .nav a { color: #fff; margin: 0 10px; text-decoration: none; }
  </style>
</head>
<body>
  <div class="nav">
    <a href="#">Home</a>
    <a href="#">Profile</a>
    <!-- Conditionally visible items based on role -->
    <span id="adminLinks" style="display: none;">
      <a href="#">Admin Dashboard</a>
      <a href="#">Manage Users</a>
    </span>
  </div>
  <script>
    const role = "Admin"; // Simulated role from session
    if (role === "Admin") {
      document.getElementById("adminLinks").style.display = "inline";
    }
  </script>
</body>
</html>
