<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preference Center</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 5px #aaa; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    select, input { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 4px; }
    .error { color: red; font-size: 13px; }
  </style>
</head>
<body>
  <h2>Preference Center</h2>
  <form id="preferenceForm">
    <label for="floor">Preferred Floor</label>
    <select id="floor">
      <option value="">-- Select Floor --</option>
      <option value="1">1st Floor</option>
      <option value="2">2nd Floor</option>
      <option value="3">3rd Floor</option>
    </select>
    <div class="error" id="floorError"></div>

    <label for="view">Preferred View</label>
    <select id="view">
      <option value="">-- Select View --</option>
      <option value="garden">Garden</option>
      <option value="sea">Sea</option>
      <option value="city">City</option>
    </select>
    <div class="error" id="viewError"></div>

    <label for="requests">Special Requests</label>
    <input type="text" id="requests" placeholder="e.g., wheelchair access, no feather pillows">
    <div class="error" id="requestsError"></div>

    <button type="submit">Save Preferences</button>
  </form>

  <script src="validate.js"></script>
</body>
</html>
