<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loyalty Dashboard</title>
  <style>
    body { font-family: Arial; background: #f0f8ff; padding: 20px; }
    .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 5px #999; }
    h2, h3 { color: #333; }
    ul { list-style: square; padding-left: 20px; }
  </style>
</head>
<body>
  <h2>Loyalty Dashboard</h2>
  <div class="card">
    <h3>Total Points: 3200</h3>
    <p>Member Level: <strong>Gold</strong></p>
    <h4>Recent Benefits:</h4>
    <ul>
      <li>Free Room Upgrade</li>
      <li>Late Checkout</li>
      <li>10% Discount on Spa</li>
    </ul>
  </div>
</body>
</html>
