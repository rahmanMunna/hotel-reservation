<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facility Explorer</title>
  <style>
    body { font-family: Arial; background: #eef; padding: 20px; }
    h2 { color: #333; }
    select { width: 200px; padding: 8px; }
    .facility { margin-top: 15px; background: #fff; padding: 10px; border-radius: 5px; box-shadow: 0 0 5px #aaa; }
  </style>
</head>
<body>
  <h2>Filter Amenities</h2>
  <select id="filter">
    <option value="all">All</option>
    <option value="pool">Pool</option>
    <option value="spa">Spa</option>
    <option value="gym">Gym</option>
  </select>

  <div class="facility" data-type="pool">
    <h3>Infinity Pool</h3>
    <p>Outdoor heated pool with city view.</p>
  </div>
  <div class="facility" data-type="spa">
    <h3>Spa Bliss</h3>
    <p>Relaxing massages and treatments available.</p>
  </div>
  <div class="facility" data-type="gym">
    <h3>24/7 Gym</h3>
    <p>Modern equipment and personal training sessions.</p>
  </div>

  <script>
    document.getElementById("filter").addEventListener("change", function() {
      const value = this.value;
      document.querySelectorAll(".facility").forEach(fac => {
        fac.style.display = (value === "all" || fac.dataset.type === value) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
