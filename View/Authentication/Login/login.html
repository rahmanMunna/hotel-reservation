<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login form</title>
  <link rel="stylesheet" href="../../../Styles/Authentication/login.css" />

</head>

<body>
  <div id="form-div">
    <h1>Login</h1>
    <table>
      <tbody>
        <!-- <form method="post" action="../../../php/loginValidation.php" id="login-form"> -->
        <form onsubmit="return handleLogin()"id="login-form">
        <tr>
          <td>Email</td>
          <td>
            <input name="email" id="email-input-field" type="email" placeholder="enter your email" />
          </td>
        </tr>
        <tr>
          <td>User Id</td>
          <td>
            <input name="userId" id="user-id-input-field" type="number" placeholder="enter your User id" />
          </td>
        </tr>
        <tr>
          <td>Password</td>
          <td>
            <input name="password" id="passsword-input-field" type="password" placeholder="enter your password" />
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input name="submit" id="submit-btn" type="submit" value="Login" />
          </td>
        </tr>
        </form>
      </tbody>
    </table>
    <p style="text-align: center;" id="error-msg"></p>
    <div id="sign-up-div">
      <p>Don't have an account?</p>
      <a href="../SignUp/signup.html">Sign up</a>
    </div>
  </div>

  <script src="../../../Javascript/Authentication/login.js"></script>
</body>

</html>
