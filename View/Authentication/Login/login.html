<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login form</title>
  <link rel="stylesheet" href="login.css" />
  
</head>

<body>
  <div id="form-div">
    <h1>Login</h1>
    <table>
      <tbody>
        <form action="" id="login-form">
          <tr>
            <td>Email</td>
            <td>
              <input id="email-input-field" type="email" placeholder="enter your email" />
            </td>
          </tr>
          <tr>
            <td>User Id</td>
            <td>
              <input id="user-id-input-field" type="text" placeholder="enter your User id" />
            </td>
          </tr>
          <tr>
            <td>Password</td>
            <td>
              <input id="passsword-input-field" type="password" placeholder="enter your passsword" />
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input id="submit-btn" type="submit" value="Login" />
            </td>
          </tr>
        </form>
      </tbody>
    </table>
    <div id="sign-up-div">
      <p>Don't have an account?</p>
      <a href="../SignUp/signup.html">Sign up</a>
    </div>
  </div>

  <script src="/Authentication/login.js"></script>
</body>

</html>
